<div class="margin">
  
  <h2>Event Binding:</h2>

  <section>
    <h4>Count Event</h4>
    <button mat-button color="warn" (click)="clickCountBtn()">{{btnCountName}} {{btnCountValue}}</button>
  </section>

  <section>
    <h4>Spinner Event</h4>
    <button mat-button color="primary" [disabled]='!btnsEnable'>Button #1</button>
    <button mat-button color="warn" [disabled]='!btnsEnable'>Button #2</button>
    <button mat-button color="warn" [disabled]='!btnsEnable' (click)="clickDisableBtn()">Disable Button</button>
    <mat-progress-spinner color="primary" [value]="btnCountValue" [mode]="progressSpinnerMode"></mat-progress-spinner>
  </section>

  <mat-divider></mat-divider>

  <h2>Event Binding with Parameters:</h2>

  <section>
    <h4>Checkbox Event</h4>
    <p>
      <mat-card>
        <mat-card-content>
          <p>
            <mat-checkbox color="warn" (change)="changeCbx($event)">Enable / Disable</mat-checkbox>
          </p>
          <mat-form-field>
            <mat-label>Cars</mat-label>
            <mat-select matNativeControl required [disabled]="!selectEnabled" (selectionChange)="changeSelect($event)">
              <mat-option value="1">Volvo</mat-option>
              <mat-option value="2">Saab</mat-option>
              <mat-option value="3">Mercedes</mat-option>
              <mat-option value="4">Audi</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <p>Selected Option: {{selectOption}}</p>
        </mat-card-actions>
      </mat-card>
    </p>
  </section>

  <mat-divider></mat-divider>

  <h2>Event Binding with Property Binding:</h2>

  <section>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Name" [value]="inputValue" (input)="inputValue = $event.target.value">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        Name: {{inputValue}}
      </mat-card-actions>
    </mat-card>
  </section>
</div>
