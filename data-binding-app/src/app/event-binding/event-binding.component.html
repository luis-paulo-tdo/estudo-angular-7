<p>
  Event Binding works!
</p>

<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="increment()">{{buttonName}}</button>
</section>

<section>
  <button mat-button color="primary" [disabled]="!buttonEnabled">My Button 1</button>
  <button mat-button color="warn" [disabled]="!buttonEnabled">My Button 2</button>

  <button mat-button color="warn" [disabled]="!buttonEnabled" (click)="disable()">Disable</button>
  <mat-progress-spinner color="primary" [mode]="spinnerMode" [value]="50">
  </mat-progress-spinner>
</section>

<section>
  <p>
    <mat-card>
      <mat-card-content>
        <p>
          <mat-checkbox color="warn" (change)="check($event)">Disable / Enable</mat-checkbox>
        </p>

        <mat-form-field>
          <mat-select matNativeControl required [disabled]="!selectEnabled" (selectionChange)="selectionChange($event)">
            <mat-option value="1">Volvo</mat-option>
            <mat-option value="2">Saab</mat-option>
            <mat-option value="3">Mercedes</mat-option>
            <mat-option value="4">Audi</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <p>Selected option {{selectedOption}}</p>
      </mat-card-actions>
    </mat-card>
  </p>
</section>
