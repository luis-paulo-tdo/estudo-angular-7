<mat-card>
  <mat-card-content>
    <section *ngIf="onEdit">
      <mat-form-field>
        <input matInput name="name" placeholder="Name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput name="age" placeholder="Age" type="number" [(ngModel)]="age">
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>
    </section>

    <section *ngIf="!onEdit">
      {{artist.name}} ({{artist.age}} years)
      <button mat-icon-button color="primary" (click)="edit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="remove()">
        <mat-icon>delete</mat-icon>
      </button>
    </section>
  </mat-card-content>
</mat-card>
