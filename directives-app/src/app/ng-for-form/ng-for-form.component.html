<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
        <input matInput name="name" placeholder="Name" [(ngModel)]="name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-select name="band" placeholder="Band" [(ngModel)]="band">
          <mat-option *ngFor="let band of bands" [value]="band.name">
            {{band.name}} ({{band.country}})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput name="instrument" placeholder="Instrument" [(ngModel)]="instrument">
        <mat-icon matSuffix>music_note</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput name="age" placeholder="Age" [(ngModel)]="age">
        <mat-icon matSuffix>hourglass_empty</mat-icon>
      </mat-form-field>
    </section>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="artists.length > 0">
  <mat-card-content>
    <section>
      <mat-list>
        <h3 matHeader>Artists</h3>
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let artist of artists; let i = index">
          <mat-icon matListIcon>person</mat-icon>
          <h2 matLine>Name: {{artist.name}}</h2>
          <h2 matLine>Band: {{artist.band}}</h2>
          <h2 matLine>Instrument: {{artist.instrument}}</h2>
          <h2 matLine>Age: {{artist.age}}</h2>
          <button mat-icon-button color="accent" (click)="delete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </section>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
