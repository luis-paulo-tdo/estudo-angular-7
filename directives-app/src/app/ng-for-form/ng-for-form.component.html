<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
        <input matInput name="name" placeholder="Name" [(ngModel)]="name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-select name="band" placeholder="Band" [(ngModel)]="band">
          <mat-option *ngFor="let band of bands" [value]="band.name">
            {{band.name}} ({{band.country}})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput name="instrument" placeholder="Instrument" [(ngModel)]="instrument">
        <mat-icon matSuffix>music_note</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput name="age" placeholder="Age" [(ngModel)]="age">
        <mat-icon matSuffix>hourglass_empty</mat-icon>
      </mat-form-field>
    </section>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
