<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    <p>Select a color:</p>
    <mat-radio-group name="color" [(ngModel)]="textColor">
      <mat-radio-button value="blue">Blue</mat-radio-button>
      <mat-radio-button value="green">Green</mat-radio-button>
      <mat-radio-button value="red">Red</mat-radio-button>
    </mat-radio-group>
    <br><br>
    <mat-form-field>
      <mat-select name="font-size" placeholder="Enter a font size:" [(ngModel)]="textFontSize">
        <mat-option value="12px">Font Size: 12</mat-option>
        <mat-option value="16px">Font Size: 16</mat-option>
        <mat-option value="20px">Font Size: 20</mat-option>
        <mat-option value="30px">Font Size: 30</mat-option>
        <mat-option value="40px">Font Size: 40</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <h4>Result:</h4>
    <p [ngStyle]="{ color: textColor, fontSize: textFontSize }">Motorhead, you can call me Motorhead, alright!</p>
  </mat-card-footer>
</mat-card>
